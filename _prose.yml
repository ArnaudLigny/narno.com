prose:
  rooturl: 'content'
  media: 'static'
  metadata:
    content:
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "menu"
        field:
          element: "text"
          label: "Menu"
          value: "main"
          placeholder: "Menu"
    content/blog:
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "date"
        field:
          element: "text"
          label: "Date"
          value: "CURRENT_DATETIME"
          placeholder: "Date"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          options:
            - name: "Jeux vidéo"
              value: "Jeux vidéo"
            - name: "PHPoole"
              value: "PHPoole"
          placeholder: "Add tags"
          alterable: true
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          placeholder: "Permalink"
      - name: "star"
        field:
          element: "button"
          label: "Star"
          help: "Star a page on home page"
          on: Yes
          off: No
