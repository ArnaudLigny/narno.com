prose:
  rooturl: 'content'
  siteurl: 'https://narno.com'
  media: 'static'
  metadata:
    content:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: "page.md"
          placeholder: "Title"
      - name: "layout"
        field:
          element: "text"
          label: "Layout"
          placeholder: "Layout"
      - name: "path"
        field:
          element: "text"
          label: "Path"
          placeholder: "Permalink"
    content/blog:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: "post.md"
          placeholder: "Title"
      - name: "date"
        field:
          element: "text"
          label: "Date"
          value: "CURRENT_DATETIME"
          placeholder: "YYYY-MM-DD HH:MM"
      - name: "updated"
        field:
          element: "text"
          label: "Updated"
          value: "CURRENT_DATETIME"
          placeholder: "YYYY-MM-DD HH:MM"
      - name: "image"
        field:
          element: "text"
          label: "Image"
          placeholder: "image.jpg"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          options:
            - name: "Vélo"
              value: "Vélo"
            - name: "Développement"
              value: "Développement"
            - name: "Jeux vidéo"
              value: "Jeux vidéo"
          placeholder: "Add tags"
          alterable: true
      - name: "path"
        field:
          element: "text"
          label: "Path"
          placeholder: "Permalink"
