prose:
  rooturl: 'content'
  media: 'static'
  metadata:
    content/blog:
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "date"
        field:
          element: "text"
          label: "Date"
          value: "CURRENT_DATETIME"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add tags"
          placeholder: "Add tags"
          alterable: true
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          placeholder: "Permalink"
