title: Narno.com
baseurl: https://narno.com/
baseline: dev web, vélo et jeu vidéo
description: Narno.com est un weblog où je partage mes expériences de développement web, de vélo et de jeu vidéo.
keywords: [développement web, vélo, jeu vidéo]
image: icon-512x512.png
author:
  name: Narno
  email: me@narno.com
  url: https://narno.co
social:
  twitter:
    url: https://twitter.com/Narno
    site: Narno
    creator: Narno
  mastodon:
    url: https://gazuji.com/@narno
    creator: "@narno@gazuji.com"
  steam:
    url: https://steamcommunity.com/id/narno
    username: narno
language: fr
languages:
  - name: Français
    code: fr
    locale: fr_FR
date:
  format: "j M Y"
  timezone: "Europe/Paris"
taxonomies:
  tags: tag
metatags:
  jsonld:
    enabled: true
menus:
  main:
    #- id: forum
    #  name: Forum
    #  url: https://lesforums.org
    #  weight: 1000
    - id: galeries
      enabled: false
    - id: tags
      enabled: false
pages:
  paths:
    - section: videos
      path: :section/:year/:month/:day/:slug
  virtual:
    - path: blog/le-blog-avance
      redirect: /
      title: Le blog avance !
      date: 2008-12-08
  body:
    images:
      caption:
        enabled: true
      resize:
        enabled: true
      responsive:
        enabled: true
      formats: [avif, webp]
      placeholder: lqip
assets:
  images:
    optimize:
      enabled: true
    responsive:
      enabled: true
      sizes:
        default: "(min-width: 900px) 720px, (min-width: 620px) calc(7.69vw + 532px), (min-width: 480px) 416px, 92.5vw"
static:
  exclude: [_backup]

theme:
  - lanyon
  - pwa

manifest:
  background_color: "#ffffff"
  theme_color: "#202020"
  shortcuts: true
  icons:
    - icon-192x192.png
    - icon-512x512.png
serviceworker:
  enabled: true
  update:
    snackbar:
      enabled: true
  offline:
    snackbar:
      enabled: true

#googleanalytics: UA-387892-1
cloudflareinsights: c4839ad383494a2fb32c9a5a50d9c3fb
disqus:
  enabled: false
  username: Narno
webmention: false

editor: typora
